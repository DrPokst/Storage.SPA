<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

	<button class="btn btn-secondary" (click)="turnOnAll()" >Turn on All</button>
	<button class="btn btn-secondary" (click)="turnOffAll()" >Turn off All</button>



	<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Created</span></th>
							<th class="text-center"><span>Status</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let User of users">
							<td>
								<img *ngFor="let userPhoto of User.userPhoto" src="{{userPhoto.url}}" alt="">
								<a href="#" class="user-link">{{User.userName}}</a>
								<span class="user-subhead">{{User.roles}}</span>
							</td>
							<td>
								{{User.created | date}} 
							</td>
							<td class="text-center ">
                                <span class="badge badge-success">Active</span>
							</td>
							<td class="in" >

                            

							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
                                <a (click)="editRolesModal(User)" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-list fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link danger">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
                    </tbody>
                    
                </table>
                
            </div>
            
			
        </div>
        
    </div>
    
</div>
</div>
<app-admin-card></app-admin-card>
