<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registration Form</h1>
</div>

<div class="col-lg-12 well">
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 input-group-sm">
                        <label>Component</label>
                        
                        <div class="input-group-sm mb-3">
                                <select type="text" formControlName="CMnf" placeholder="Enter Manufacturer Number.." class="custom-select" id="inputGroupSelect01">
                                  <option *ngFor="let components of components" value={{components.mnf}}>{{components.mnf}}</option>
                                  <option  routerLink="/register/component">Register new...</option>
                                </select>
                        </div>

                    </div>
                    <div class="col-sm-6 input-group-sm ">
                        <label>QTY</label>
                        <input type="text" formControlName="QTY" placeholder="Enter Manufacturer Number.."
                            class="form-control form-control-sm">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mt-5">
                            <button [disabled]="!registerForm.valid" class="btn btn-sm btn-outline-secondary btn-block"
                                type="submit" [routerLink]="['/register/reel']"><i
                                    class="fa fa-check mr-2"></i>Register</button>
                            
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-block"><i class="fas fa-print mr-2"></i>Print</button>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="mt-5">
                            <input type="file" formControlName="file" id="file" class="form-control"
                                (change)="onFileChange($event)" (change)="showPreview($event)" />
                            <img [src]="imageURL" height="file" width="100%">
                        </div>

                    </div>

                </div>


            </div>
        </div>
    </form>
</div>
