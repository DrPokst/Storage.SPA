<form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">
    <div class="custom-file">
        <input type="file" class="file-input" id="customFile" name="myfile" (change)="onFileSelect($event)"
            #UploadFileInput>
        <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
    </div>
    <div class="mt-3">
        <button class="btn btn btn-secondary btn-block" type="submit">Upload</button>
    </div>
   
</form>
