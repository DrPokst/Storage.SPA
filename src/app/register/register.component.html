
<div  class="container mt-5">
  <div style="text-align: center">

<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-info">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input class="form-control" type="text" required name="username" placeholder="Username" required [(ngModel)]="model.username">
  </div>

    <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="Password" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <div class="btn-group mr-2">
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-secondary">Login</button>
    <button type="submit" class="btn btn-outline-secondary"  (click)="cancel()">Cancel</button>
    </div>
    
  </div>
  
</form>
 

</div>
</div>
