<form method="post">

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <h1 class="">{{components.mnf}}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-sm btn-secondary w-150" >Save
          Changes</button>
        <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/members/', components.id]">Back</button>
        <button class="btn btn-sm btn-outline-secondary">Delete</button>
      </div>
    </div>

  </div>



  <div class="row">
    <div class="col-md-5 mt-5">

      <div class="profile-img">
        <img src="{{components.photoUrl}}" alt="" />
      </div>

      <form #editForm="ngForm" id="editForm" (ngSubmit)="updateComponents()">
        <div class="row">
          <div class="col-md-6">
            <label>Buh. no</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="BuhNr" id="" cols="5" rows="1" [(ngModel)]="components.buhNr">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Manufacturer number</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="mnf" id="" cols="5" rows="1" [(ngModel)]="components.mnf">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Nominal</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="nominal" id="" cols="5" rows="1"
              [(ngModel)]="components.nominal">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Type</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="type" id="" cols="5" rows="1" [(ngModel)]="components.type">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Size</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="size" id="" cols="5" rows="1" [(ngModel)]="components.size">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Manufacturer</label>
          </div>
          <div class="col-md-6">
            <input class="form-control input-sm" name="manufacturer" id="" cols="5" rows="1"
              [(ngModel)]="components.manufacturer">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Description</label>
          </div>
          <div class="col-md-6">
            <h4> {{components.size}} {{components.nominal}} <strong>{{components.mnf}}</strong></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Detail Description</label>
          </div>
          <div class="col-md-6">
            <h4>{{components.detdescription}}</h4>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-2 mt-5">

      <p class="proile-rating">Component created: <span>{{components.created | date}}</span></p>

      <div class="profile-work">
        <p>LINKS</p>
        <a href="{{components.furl}}" target="_blank">Farnell Link</a><br />
        <a href="{{components.durl}}" target="_blank">DigiKey Link</a><br />
        <a href="{{components.murl}}" target="_blank">Mouser Link</a>

      </div>

    </div>

    <div class="col-md-5 pt-3 pb-2 mb-3 border-left">
      <app-photo-editor [photos]="components.photos"></app-photo-editor>
    </div>

  </div>

</form>

<div *ngIf="editForm.dirty" class="alert alert-info">
  <strong>Information:</strong> Yra pakeitimu. Neissaugota informacija prarasite
</div>
